{% load bootstrap4 %}

<style>
    .main_title {
        height: 2.5rem;
        display: inline-block;
        background-color: #FF9C00;
        font-family: 'Nanum Gothic', sans-serif;
        color: #FFFFFF
    }
</style>

<div style="max-width: 500px; margin: 4rem auto">
    <div class="mb-2">
        <h4 class="main_title">Comment</h4>
    </div>
    <div class="text-white">
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% if user.is_authenticated %}
                <input type="submit" class="btn btn-light col-3">
            {% else %}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}"></a>
            {% endif %}
            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>
</div>
