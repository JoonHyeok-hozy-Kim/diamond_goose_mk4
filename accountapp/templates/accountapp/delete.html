{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <style>
        .main_title {
            height: 2.5rem;
            display: inline-block;
            background-color: #FF9C00;
            font-family: 'Nanum Gothic', sans-serif;
            color: #FFFFFF
        }
    </style>

    <div style="max-width: 500px; margin: 4rem auto">
        <div style="margin: 2rem 0;">
            <h4 class="main_title">Delete Account</h4>
            <h6 style="color: #FFFFFF;">Are you sure to delete your account?</h6>
        </div>
        <div class="text-white">
            <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-dark">
                <a href="{% url 'accountapp:detail' pk=target_user.pk %}" class="btn btn-light">취소</a>
            </form>
        </div>
    </div>

{% endblock %}
