{% load bootstrap4 %}

<style>
    .main_title {
        height: 2.5rem;
        display: inline-block;
        background-color: #FF9C00;
        font-family: 'Nanum Gothic', sans-serif;
        color: #FFFFFF
    }
</style>

<div style="max-width: 500px; margin: 4rem auto">
    <div class="text-white">
        <form action="{% url 'equityownedapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% if user.is_authenticated %}
                <input type="submit" class="btn btn-info" value="Open Position">
            {% endif %}
            <input type="hidden" name="equity_pk" value="{{ equity.pk }}">
        </form>
    </div>
</div>
